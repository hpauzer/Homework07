<!DOCTYPE html>

<!--* Make sure that your app suits this basic spec:
  * When adding trains, administrators should be able to submit the following:
    * Train Name
    * Destination 
    * First Train Time -- in military time
    * Frequency -- in minutes
    * Code this app to calculate when the next train will arrive; this should be relative to the current time.
    * Users from many different machines must be able to view same train times.
    * Styling and theme are completely up to you. Get Creative!-->


<head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--CSS-->
    <style type="text/css"></style>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedule</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h3>Choo Choo. Chee Chee.</h3>
        </div>

        <div class="panel-default panel">
            <div id="panel-heading1" class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table table-striped" id='train-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr id="name-display"></tr>
                            <tr id="destination-display"></tr>
                            <tr id="frequency-display"></tr>
                            <tr id="arrival-display"></tr>
                            <tr id="minutes-display"></tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel-default panel">
            <div id="panel-heading2" class="panel-heading">Add Train
            </div>
            <div id="entry-form" class="entry-form">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name:</label>
                        <input type="text" class="form-control" id="input-train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="input-train-destination">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First Train Time (HH:mm - military time):</label>
                        <input type="text" class="form-control" id="input-first-train-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min):</label>
                        <input type="number" class="form-control" id="input-frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/trainlogic.js"></script>

</body>


</html>
